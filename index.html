<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>
<body>

    <div class="container">
        <div class="card">
          <div class="image-div">
            <img
              src="images/illustration-hero.svg"
              alt="Illustration Hero"
            />
          </div>

          <div class="container2">
            <h2 class="title-head">Order Summary</h2>

            <p class="paragraph">
              You can now listen to millions of songs, audiobooks, and podcasts on
              any device anywhere you like!
            </p>

            <div class="plan-div">
              <div class="plan-about">
                <div class="music-icon">
                  <img
                    src="images/icon-music.svg"
                    alt=""
                  />
                </div>

                <div>
                  <div class="planname">Annual Plan</div>

                  <div class="planprice">$59.99/year</div>
                </div>
              </div>

              <div class="changediv">Change</div>
            </div>

            <div>
              <p><button class="button">Proceed to Payment</button></p>
            </div>
            <a class="cancel" href="#">Cancel Order</a>
          </div>



</body>
</html>
